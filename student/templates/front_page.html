

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Result Management System</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body >
        <div class="container">
            <div class="container">
                <h1 align="center">Student Result </h1>
            <form action="/show_result" action="post">
              {% csrf_token %}
                <div class="container mt-5 mx-5">
                      <div class="col-md-4 mt-4">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter Your Email"
                          name="email"
                          required
                        />
                      </div>
                      <div class="col-md-4 mt-3">
                        <input
                          type="text"
                          class="form-control"
                          id="validationCustom05"
                          placeholder="Enter Your Roll Number"
                          name="roll_no"
                          required
                        />
                      </div>
                      <div class="col-md-4 mt-3">
                        <div class="form-group">
                            <select class="form-select form-select" name="class_name" aria-label=".form-select-sm example">
                            <option  name="class_name">Select Your Class</option>
                            {%if data%}
                               {%for i in data%}
                               <option name="class_name">{{i.class_name}}</option>
                               {%endfor%}
                            {%else%}
                            <option name="class_name">You are not allow</option>
                            {%endif%}
                            </select>
                        </div>  
                      </div>
                      <div class="col-md-3 mt-4">
                        <button class="btn btn-primary" type="submit" >
                          Check Result
                        </button>
                      </div>
                  </div>
            </form>
    </body>
</html>
