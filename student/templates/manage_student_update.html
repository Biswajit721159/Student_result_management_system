<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="shop/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% load static %}  

<body class="body">
  {% if user.is_authenticated %}
  <body>
      <div class ="container mt-5">
        <div class="row">
          <div class="col"> 
            <h4 class="mx-2">update Student</h4>
          </div>
          <div class="col">
            <div class="col-sm-10">
              <a href="/adminpanel/managestudent"><button class="btn btn-dark btn-sm">Back</button></a>				
          </div>  
          </div>
        </div> 
            <form action="/adminpanel/managestudent/update_student_submit_data/{{data.student_id}}" method="post">
              {% csrf_token %}
                <div class="col-md-4 mt-3">
                  <div class="form-group">
                    <label>class_name</label>
                    <select class="form-select form-select-sm" name="class_id" aria-label=".form-select-sm example" disabled>
                    <option  name="class_id">{{data.class_id.class_name}}</option>
                  </select>
                </div>  
              </div>  
                <div class="col-md-4 mt-3">
                  <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Student Name" value={{data.name}}   required>
                  </div>
                </div>
                <div class="col-md-4 mt-3">
                  <div class="form-group">
                    <label>roll_no</label>
                    <input type="text" class="form-control mt-2" placeholder="Enter roll_no" name="roll_no" value={{data.roll_no}}  required>
                  </div>	
                </div>  
                <div class="col-md-4 mt-3">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control mt-2" placeholder="Enter Email" value={{data.email}}  name="email" required>
                  </div>	
                </div>  
                  <div class="col-md-4 mt-3">
                    <div class="form-group">
                      <label>gendar</label>
                      <input type="text" name="gendar" class="form-control" value={{data.gendar}}  placeholder="Enter gendar"  required>
                    </div>
                  </div>  
                  <div class="col-md-4 mt-3">
                    <div class="form-group">
                      <label>DOB</label>
                      <input type="text" name="dob" class="form-control" value={{data.dob}}  placeholder="Enter DOB"   required>
                    </div>
                  </div>
                <div >
                  <input type="submit" class="btn btn-success mx-2 mt-3" value="Add Student">
                </div>
            </form>
            <div class="mt-1 mb-5 pb-1">
              {% for message in error%}
              <p class='message'>{{message}}</p>
              {%endfor%}
            </div>    
      </div>
            
          {%else%}
            <h2 class="logout"> You are Logged Out<h1>
          {%endif%}

</body>
</html>
