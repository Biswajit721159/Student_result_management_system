<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class=" mt-3">
        <h1 class="mx-5" style="color:green;">Reviews From </h1>
        <form action="/{{roll_no}}/Submit_Reviews/" method="POST">
            {% csrf_token %} 
            <div class="col-md-4 mt-3 mx-5">
                <label style="color:green;">Roll No</label>
                <input type="text" name="section" class="form-control" disabled placeholder="Enter section" value={{roll_no}}  required>
            </div>
            <div class="col-md-4 mt-3 mx-5">
                <label style="color:green;">Enter Your Subject Name with Subject Code*</label>
                <textarea type="text" name="Reviews_data" class="form-control mt-2" ></textarea>
            </div>
            <div class="col-md-4 mt-3 mx-5">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
